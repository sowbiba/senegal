security:
    encoders:
        Api\Sdk\Model\User:
            id: api_password_encoder

    providers:
        sdk:
            id: sdk_user_provider
        in_memory:
          memory:
              users:
                  bibs: { password: bibalpha }
    
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_BACKOFFICE_USER]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_BACKOFFICE_USER]
            
#    providers:
#        in_memory:
#            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|styles|images|js)/
            security: false
        senegal:
            pattern:   ^/admin
            anonymous: ~
            form_login:
                login_path:  /admin/login
                check_path:  /admin/login_check
                use_referer: true
                success_handler: api.security.login_handler
                default_target_path: /
            logout:
                path:   /admin/logout
                target: /
                success_handler: api.security.logout_handler

        default:
            anonymous: ~
            
            
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/request_password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/doc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_BACKOFFICE_USER }
