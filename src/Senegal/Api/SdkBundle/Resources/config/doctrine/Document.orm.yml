#Document.orm.yml
Senegal\Api\SdkBundle\Entity\Document:
    type: entity
    table: documents
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        reference:
            type:   string
        filePath:
            type:   string
            column: filepath
            unique: true
        description:
            type:   text
        size:
            type:   integer
        pageOffset:
            type:   integer
            column: page_offset
        releasedAt:
            type:   datetime
            column: date_edition
        createdAt:
            type:   datetime
            column: created_at
        createdBy:
            type:   integer
            column: created_by
        updatedAt:
            type:   datetime
            column: updated_at
        updatedBy:
            type:   integer
            column: updated_by
    manyToMany:
        revisions:
            targetEntity: Revision
            mappedBy: documents
        contracts:
            targetEntity: Contract
            mappedBy: documents
    manyToOne:
        type:
            targetEntity: DocumentType
            joinColumn:
                name:                 documentsnature_id
                referencedColumnName: id
