Api\SdkBundle\Entity\User:
    type: entity
    table: users
    id:
        id:
            type: integer
    fields:
        username:
            type: string
        firstname:
            type: string
        lastname:
            type: string
        email:
            type: string
        salt:
            type: string
        password:
            type: string
        active:
            type: boolean
    manyToMany:
      roles:
          targetEntity: Role
          inversedBy:   users
          joinTable:
              name: sf_guard_user_permission
              joinColumns:
                  Users_id:
                      name: user_id
                      referencedColumnName: id
              inverseJoinColumns:
                  Roles_id:
                      name: permission_id
                      referencedColumnName: id
